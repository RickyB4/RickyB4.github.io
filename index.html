<html>
<head>
    <title>My Simple Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Centers text in the body element */
        }

        header, footer, section {
            margin: 20px;
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline; /* Displays the list items in a line */
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: #017bff;
        }

        footer {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>This is the home page of my simple website.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Information about me and the website.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>How to get in touch with me.</p>
    </section>

    <footer>
        <p>Copyright &copy; 2023 by Me</p>
    </footer>

</body>
</html>
